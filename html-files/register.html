<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOU TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js-files/navbar.js"></script>
    <script src="../js-files/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css-files/register.css">
    <link rel="stylesheet" href="../css-files/header-footer.css">
</head>

<body>
    <header>
        <!-- Top Header (Login/Register) -->
        <nav class="navbar navbar-expand-lg py-0" id="top-header">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Middle Header (Main Navigation) -->
        <nav class="navbar navbar-expand-lg navbar-dark py-1" id="middle-header">
            <div class="container">
                <a class="navbar-brand" href="../html-files/index.html">
                    <img src="../images/wou-logo-only-w.png" alt="WOU Tech Logo"> WOU TECH
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link menu-link px-3" href="../html-files/promotion.html"
                                data-category="none">Promotion</a>
                        </li>
                        <li class="nav-item"><a class="nav-link menu-link px-3" href="../html-files/product.html"
                                data-category="product">Product</a>
                        </li>
                        <li class="nav-item"><a class="nav-link menu-link px-3" href="../html-files/services.html"
                                data-category="services">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Bottom Header (Dynamic Submenu) -->
        <nav class="navbar navbar-expand-lg py-0" id="bottom-header">
            <div class="container">
                <ul class="navbar-nav ms-auto" id="bottom-nav">
                    <!-- This will be dynamically updated based on selection -->
                </ul>
            </div>
        </nav>
    </header>

    <div class="register-container">
        <div class="right-section">
            <h3 class="fw-bold text-center">Welcome to WOU TECH</h3>
            <p class="text-center">Already have an account? <a href="login.html" id="login-btn">Log In</a></p>

            <form id="registerForm">
                <div class="mt-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="mt-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mt-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="phone_number" required>
                </div>

                <div class="mt-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mt-3">
                    <label class="form-label">Re-confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" required>
                    <small class="text-warning" id="passwordMismatch" style="display:none;">Passwords do not
                        match</small>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your account has been successfully created.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
