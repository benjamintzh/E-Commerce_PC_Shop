<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Admin Settings</h2>

    <!-- User Management -->
    <h3>User Management</h3>
    <form id="registerUserForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
            <option value="admin">Admin</option>
            <option value="superadmin">Super Admin</option>
        </select>
        <button type="submit">Register User</button>
    </form>

    <h3>Reset User Password</h3>
    <form id="resetPasswordForm">
        <input type="email" name="email" placeholder="User Email" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>

    <!-- Admin Permission Settings -->
    <h3>Admin Permissions</h3>
    <select id="adminSelect">
        <option value="">Select Admin</option>
    </select>

    <div id="permissionSettings">
        <h4>Product Settings</h4>
        <input type="checkbox" id="can_add_product"> Add Product
        <input type="checkbox" id="can_edit_product"> Edit Product
        <input type="checkbox" id="can_delete_product"> Delete Product
        <button id="updatePermissions">Save Changes</button>
    </div>
</div>

<script src="../admin-js-files/settings.js"></script>
</body>
</html>
