<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css-files/admin-dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../admin-js-files/admin-dashboard.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-logo">Admin Panel</h2>
        <ul class="nav-links">
            <li><a href="admin-dashboard.html" class="active"></i> Dashboard</a></li>
            <li><a href="../admin/admin-order.html"></i> Orders</a></li>
            <li><a href="../admin/admin-product.html"></i> Products</a></li>
            <li><a href="../admin/admin-appointment.html"> Appointment</a></li>
            <li><a href="../admin/admin-login.html"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Admin Dashboard</h2>
        </header>

        <!-- Dashboard Summary Cards -->
        <div class="dashboard-cards">
            <div class="card-box">
                <h3 id="totalOrders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="card-box">
                <h3 id="totalAppointments">0</h3>
                <p>Total Appointments</p>
            </div>
            <div class="card-box">
                <h3 id="totalProducts">0</h3>
                <p>Total Products</p>
            </div>
            <div class="card-box canceled">
                <h3 id="outOfStock">0</h3>
                <p>Out of Stock Products</p>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="order-table">
            <h3>Recent Orders</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Order Number</th>
                        <th>User ID</th>
                        <th>Total Amount (RM)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recentOrdersTable">
                    <!-- Orders will be dynamically inserted -->
                </tbody>
            </table>
        </div>

        <!-- Low Stock Products -->
        <div class="order-table">
            <h3>Low Stock Products</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="lowStockTable">
                    <!-- Low stock products will be dynamically inserted -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let adminId = sessionStorage.getItem("admin_id");
            if (!adminId) {
                alert("Access Denied! Please log in.");
                window.location.href = "admin-login.html"; // Redirect to login
            }
        });
    </script>

</body>
</html>
