<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css-files/admin-dashboard.css">
    <link rel="stylesheet" href="../css-files/admin-appointment.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="../admin-js-files/appointment.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-logo">Admin Panel</h2>
        <ul class="nav-links">
            <li><a href="admin-dashboard.html"></i> Dashboard</a></li>
            <li><a href="../admin/admin-order.html"></i> Orders</a></li>
            <li><a href="../admin/admin-product.html"></i> Products</a></li>
            <li><a href="../admin/admin-appointment.html" class="active"> Appointment</a></li>
            <li><a href="../admin/admin-login.html"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Manage Appointments</h2>
        </header>

        <!-- Appointments Summary Cards -->
        <div class="dashboard-cards">
            <div class="card-box">
                <h3 id="totalAppointments">0</h3>
                <p>Total Appointments</p>
            </div>
            <div class="card-box confirmed">
                <h3 id="confirmedAppointments">0</h3>
                <p>Confirmed</p>
            </div>
            <div class="card-box cancelled">
                <h3 id="cancelledAppointments">0</h3>
                <p>Cancelled</p>
            </div>
        </div>

        <!-- Search Bar & Add Appointment Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="text" id="searchAppointment" class="form-control w-50" placeholder="Search by Contact Name...">
        </div>

        <!-- Appointment Table -->
        <div class="order-table">
            <h3>All Appointments</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Contact Name</th>
                        <th>Service Type</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Update Status</th>
                    </tr>
                </thead>
                <tbody id="appointmentTable">
                    <!-- Appointment rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let adminId = sessionStorage.getItem("admin_id");
            if (!adminId) {
                alert("Access Denied! Please log in.");
                window.location.href = "admin-login.html"; // Redirect to login
            }
        });
    </script>
    
</body>

</html>
