<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css-files/admin-dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../admin-js-files/admin-orders.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-logo">Admin Panel</h2>
        <ul class="nav-links">
            <li><a href="admin-dashboard.html"></i> Dashboard</a></li>
            <li><a href="../admin/admin-order.html" class="active"></i> Orders</a></li>
            <li><a href="../admin/admin-product.html"></i> Products</a></li>
            <li><a href="../admin/admin-appointment.html"> Appointment</a></li>
            <li><a href="../admin/admin-login.html"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Manage Orders</h2>
        </header>

        <!-- Order Summary Cards -->
        <div class="dashboard-cards">
            <div class="card-box">
                <h3 id="totalOrders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="card-box pending">
                <h3 id="pendingOrders">0</h3>
                <p>Pending Orders</p>
            </div>
            <div class="card-box delivered">
                <h3 id="deliveredOrders">0</h3>
                <p>Delivered Orders</p>
            </div>
            <div class="card-box canceled">
                <h3 id="canceledOrders">0</h3>
                <p>Canceled Orders</p>
            </div>
        </div>

        <!-- Order Table -->
        <div class="order-table">
            <h3>All Orders</h3>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Number</th>
                        <th>User ID</th>
                        <th>Total Amount (RM)</th>
                        <th>Status</th>
                        <th>Update Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Orders will load dynamically -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
