<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOU TECH - Admin Login</title>
    <script src="../admin-js-files/auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css-files/admin-login-register.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../images/wou-logo.svg" alt="WOU TECH Logo">
            <h2>WOU TECH</h2>
        </div>
        
        <div class="login-box">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
                <p class="text-center">Don't have an account? <a href="../admin/admin-register.html" id="login-btn">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
